<ol class="breadcrumb">
    <li><a ui-sref="dashboard">首页</a></li>
    <li class="active">订单管理</li>
    <li class="pull-right" id="breadcrumb-li">
        <a href="javascript:void(0)" class="btn btn-info btn-xs" ui-sref="order.operator">创建</a>
        <a href="javascript:void(0)" class="btn btn-info btn-xs">导入</a>
        <a href="javascript:void(0)" class="btn btn-info btn-xs">导出</a>
    </li>
</ol>
<div class="container-fluid">
    <div class="panel panel-default">
        <form name="orderSerachForm" novalidate ng-submit="search()">
            <div class="col-md-12">
                <div class="col-md-6">
                    <div class="col-md-9">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <a href="javascript:0;" class="btn btn-info btn-xs" style="margin-bottom:5px;margin-right:5px;" ng-repeat="state in selected.status">
                                    {{state.name}} <span class="glyphicon glyphicon-remove" sytle="color:white" ng-click="selectState(state)"></span>
                                </a>
                                <a href="" class="btn btn-primary btn-xs" style="margin-bottom:5px;margin-right:5px;" ng-click="loadStatus()">选择状态</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group pull-right">
                            <button type="reset" class="btn btn-default" ng-click="reset()">重置</button>
                            <button type="submit" class="btn btn-default">
                                <span class="glyphicon glyphicon-search"></span> 搜索
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table" style="margin:0">
                <tbody>
                    <tr>
                        <td width="12%">
                            <div class="form-group">
                                <input type="text" ng-model="order.id" class="form-control" placeholder="订单编号" />
                            </div>
                        </td>
                        <td width="12%">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="快递单号" />
                            </div>
                        </td>
                        <td width="12%">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="订单编号" />
                            </div>
                        </td>
                        <td width="12%">
                            <div class="form-group">
                                <ui-select ng-model="shop.selected">
                                    <ui-select-match placeholder="店铺">{{$select.selected.label}}</ui-select-match>
                                    <ui-select-choices repeat="shop in shops | filter: $select.search">
                                        <div ng-bind-html="shop.label | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </td>
                        <td rowspan="2">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <a href="" class="btn btn-info btn-xs" style="margin-bottom:5px;margin-right:5px;" ng-repeat="state in selected.status"> 
                                        {{state.name}} <span class="glyphicon glyphicon-remove" sytle="color:white" ng-click="selectState(state)"></span>
                                    </a>
                                    <a href="" class="btn btn-primary btn-xs" style="margin-bottom:5px;margin-right:5px;" ng-click="loadStatus()">选择状态</a>
                                </div>
                            </div>
                        </td>
                        <td width="12%" rowspan="2">
                            <div class="form-group pull-right">
                                <button type="reset" class="btn btn-default" ng-click="reset()">重置</button>
                                <button type="submit" class="btn btn-default">
                                    <span class="glyphicon glyphicon-search"></span> 搜索
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td width="12%">
                            <div class="form-group">
                                <input type="text" ng-model="order.id" class="form-control" placeholder="下单起始日期" />
                            </div>
                        </td>
                        <td width="12%">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="快递单号" />
                            </div>
                        </td>
                        <td width="12%">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="订单编号" />
                            </div>
                        </td>
                        <td width="12%">
                            <div class="form-group">
                                <ui-select ng-model="shop.selected">
                                    <ui-select-match placeholder="店铺">{{$select.selected.label}}</ui-select-match>
                                    <ui-select-choices repeat="shop in shops | filter: $select.search">
                                        <div ng-bind-html="shop.label | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div class="panel-body" style="padding:0"></div>
        <table class="table table-bordered" ng-show="page">
            <thead>
                <tr>
                    <th width="2%">
                        <input type="checkbox" name="productId">
                    </th>
                    <th width="12%">SKU</th>
                    <th width="12%">商品名称</th>
                    <th width="20%">销售</th>
                    <th width="15%">成本</th>
                    <th width="17%">库存</th>
                    <th width="14%">状态</th>
                    <th width="8%" style="padding: 2px">
                        <select class="form-control input-sm">
                            <option selected="selected">批量操作</option>
                            <option>批量上架</option>
                            <option>批量下架</option>
                            <option>批量更名</option>
                            <option>批量作废</option>
                        </select>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in page.content" ng-class="{active: product.active}">
                    <td>
                        <input type="checkbox" name="productId">
                    </td>
                    <td>
                        {{product.sku}}
                    </td>
                    <td>
                        <span class="glyphicon glyphicon-th-large text-success" ng-show="product.productType==1"></span>
                        <a href="" ng-click="loadDetails(product)">{{product.name}}</a>
                    </td>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        <a href="" popover-template="popover.url" popover-title="{{process.process.name}}" ng-click="updateStep(product)" class="btn btn-success btn-xs" ng-repeat="process in product.processes" style="margin-right: 5px; margin-bottom:5px">
                            {{process.step.name}}
                        </a>
                        <a href="" class="btn btn-info btn-xs pull-right" ng-click="loadProcesses(product)">...</a>
                    </td>
                    <td>
                        <a ui-sref="product.operator({id:product.id})" class="btn btn-info btn-xs">
                            <span class="glyphicon glyphicon-edit"></span> 编辑
                        </a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="20">
                        <nav class="page-list">
                            <ul class="pagination pagination-sm">
                                <li ng-class="{disabled: page.first}">
                                    <a href="" ng-click="turnPage(page.number - 1)">&laquo;</a>
                                </li>
                                <li ng-repeat="i in totalPagesList" ng-class="{active: i == page.number}">
                                    <a href="" ng-click="turnPage(i)">{{i+1}}</a>
                                </li>
                                <li ng-class="{disabled: page.last}">
                                    <a href="" ng-click="turnPage(page.number + 1)">&raquo;</a>
                                </li>
                            </ul>
                            <div class="page-total">
                                共 <strong>{{ page.totalElements }}</strong> 条, 每页显示
                                <select class="form-control" style="display: inline; padding:0" ng-model="pageSize" ng-options="value for value in [10, 20, 30, 40, 50]" ng-change="turnPage(0)">
                                </select>
                            </div>
                        </nav>
                    </td>
                </tr>
            </tfoot>
        </table>
        <div class="panel-body" ng-show="page.content.length == 0">
            <div class="alert alert-warning">没有任何数据被检索到</div>
        </div>
    </div>
</div>
<section ng-controller="ProductDetailsController" onload="initProductDetailsTabs()" ng-include="template.details.url"></section>
<section ng-include="template.status.url"></section>
<section ng-controller="ProductProcessController" ng-include="template.process.url"></section>
<script type="text/ng-template" id="process-tmpl.html">
    <span ng-if="process.process.type == 1">
    <span ng-repeat="step in process.process.steps | orderBy: 'sequence'" >
        <button type="button" class="btn btn-xs {{step.sequence > process.step.sequence ? 'btn-info' : 'btn-success'}}" style="margin-bottom:5px;" ng-click="saveUpdateStep(process, step.id)">{{step.name}}</button>
        <span class="glyphicon glyphicon-circle-arrow-right" ng-show="!$last"></span>
    </span>
    </span>
    <span ng-if="process.process.type == 2">
    <div class="btn-group btn-group-xs">
        <button type="button" class="btn btn-xs {{step.id != process.step.id ? 'btn-info' : 'btn-success'}}" ng-repeat="step in process.process.steps | orderBy: 'sequence'" ng-click="saveUpdateStep(process, step.id)">{{step.name}}</button>
    </div>
</span>
</script>
