<div pageslide ps-open="generateShipmentSlideChecked" ps-speed="0.25" ps-size="700px" style="border-left-width: 1px; border-left-style: solid; border-left-color: #c8c8c8">
    <div id="operator-slider">
        <div class="panel panel-default">
            <div class="panel-body">
                <button type="button" class="close" ng-click="closeGenerateShipmentSlide()">
                    <span aria-hidden="true">×</span>
                </button>
                <h4>
                    <strong>请选择一家快递公司来生成快递单号( {{ shipment_generate_type=='single' ? '单个生成' : '批量生成' }} )</strong>
                </h4>
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <ui-select ng-model="shop.selected">
                                <ui-select-match placeholder="快递公司">{{$select.selected.name}}</ui-select-match>
                                <ui-select-choices repeat="shop in shops | filter: $select.search">
                                    <div ng-bind-html="shop.name | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                        <div class="form-group">
                            <input class="form-control" ng-model="startShipmentNumber" placeholder="起始快递单号" />
                        </div>
                        <div class="form-group pull-right">
                            <a href="javascript:;" class="btn btn-warning" ng-click="closeGenerateShipmentSlide()">取消</a>
                            <a href="javascript:;" class="btn btn-success" ng-click="generateFinalShipment()">生成</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
