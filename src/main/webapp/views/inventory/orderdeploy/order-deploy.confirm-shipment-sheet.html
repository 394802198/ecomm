<div pageslide ps-open="generateShipmentSheetCheckListSlideChecked" ps-speed="0.25" ps-size="100%" style="border-left-width: 1px; border-left-style: solid; border-left-color: #c8c8c8">
    <div id="operator-slider" style="padding:1px" class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <button type="button" class="close" ng-click="toggleShipmentSheetSlide()">
                    <span aria-hidden="true">×</span>
                </button>
                <h3 class="text-center" style="margin: 0;">
                    <strong class="text-center text-success">操作复核</strong>
                </h3>
                <hr style="margin: 5px 0;">
                <div class="row">
                    <div class="col-md-5">
                        <div class="panel panel-info" style="height:130px">
                            <div class="panel-body" style="margin-bottom: 5px;">
                                <h5 class="text-info" style="margin:3px 0 7px"><strong>摘要</strong></h5>
                                <div class="row" style="margin-bottom: 7px;">
                                    <div class="col-md-9 col-md-offset-1">操作：</div>
                                    <div class="col-md-2"></div>
                                </div>
                                <div class="row" style="margin-bottom: 7px;">
                                    <div class="col-md-9 col-md-offset-1">时间：</div>
                                    <div class="col-md-2">
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 7px;">
                                    <div class="col-md-9 col-md-offset-1">操作员：</div>
                                    <div class="col-md-2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="panel panel-info" style="height:130px">
                            <div class="panel-body" style="margin-bottom: 5px;">
                                <h5 class="text-info" style="margin:3px 0 7px"><strong>操作规定</strong></h5>
                                <div class="row" style="margin-bottom: 7px;">
                                    <div class="col-md-9 col-md-offset-1">A. 全部订单必须在同一仓库</div>
                                    <div class="col-md-2"></div>
                                </div>
                                <div class="row" style="margin-bottom: 7px;">
                                    <div class="col-md-9 col-md-offset-1">B. 全部订单商品细目必须有库存</div>
                                    <div class="col-md-2">
                                        <a href="javascript:void(0)" class="btn btn-warning btn-xs pull-right">
                                            <span class="glyphicon glyphicon-warning-sign"></span> 忽略
                                        </a>
                                    </div>
                                </div>
                                <div class="row" style="margin-bottom: 7px;">
                                    <div class="col-md-9 col-md-offset-1">C. 订单在同一个仓库只能有一张出库单</div>
                                    <div class="col-md-2">
                                        <a href="javascript:void(0)" class="btn btn-warning btn-xs pull-right">
                                            <span class="glyphicon glyphicon-warning-sign"></span> 忽略
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="panel panel-default" style="height:130px">
                            <div class="panel-body">
                                <button type="button" class="btn btn-success btn-lg btn-block">确定</button>
                                <button type="button" class="btn btn-default btn-lg btn-block">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="text-danger">
                    <strong>详情：</strong>
                </p>
                <div style="padding-right:8px;">
                    <table class="table table-bordered table-condensed clear-marginbottom-table">
                        <thead>
                            <tr>
                                <th colspan="2" class="text-center">订单详情</th>
                                <th colspan="4" class="text-center">操作规定复核结果</th>
                            </tr>
                            <tr>
                                <th width="10%">订单编号</th>
                                <th width="50%">商品信息</th>
                                <th width="10%" class="text-center">A</th>
                                <th width="10%" class="text-center">B</th>
                                <th width="10%" class="text-center">C</th>
                                <th width="10%" class="text-center">操作</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div style="overflow-y:scroll; overflow-x:hidden" ng-style="defaultHeight">
                    <table class="table table-bordered table-condensed clear-marginbottom-table">
                        <tbody>
                            <tr ng-repeat="order in differnetWarehouseErrorOrders">
                                <td width="10%">
                                    <strong>{{order.id}}</strong>
                                </td>
                                <td width="50%">
                                    <table class="table table-bordered table-condensed clear-marginbottom-table">
                                        <tbody>
                                            <tr ng-repeat="item in order.items">
                                                <td width="40%">
                                                    {{item.name}}
                                                </td>
                                                <td width="20%">
                                                    {{item.qtyOrdered}}
                                                </td>
                                                <td width="40%">
                                                    {{item.assignTunnel.defaultWarehouse.name}}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td width="10%" class="text-center">
                                    <span class="glyphicon glyphicon-ok text-success"></span>
                                </td>
                                <td width="10%" class="text-center">
                                    <span class="glyphicon glyphicon-warning-sign text-warning"></span>
                                </td>
                                <td width="10%" class="text-center">
                                    <span class="glyphicon glyphicon-remove-circle text-danger"></span>
                                </td>
                                <td width="10%" class="text-center">
                                    <button type="button" class="btn btn-danger btn-xs btn-block">移出</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
