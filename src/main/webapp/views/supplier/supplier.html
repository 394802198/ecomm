<ol class="breadcrumb">
    <li><a ui-sref="dashboard">首页</a></li>
    <li class="active">供应商管理</li>
    <li class="pull-right" id="breadcrumb-li">
        <a href="" class="btn btn-info btn-xs" ng-click="operateSupplier()">创建</a>
    </li>
</ol>
<div class="container-fluid">
    <div class="panel panel-default" ng-show="page.content.length > 0">
        <table class="table table-condensed table-striped clear-marginbottom-table" >
            <thead>
                <tr>
                    <th>编号</th>
                    <th>供应商</th>
                    <th>电话</th>
                    <th>Email</th>
                    <th>地址</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="supplier in page.content">
                    <td width="10%">
                        {{supplier.id}}
                    </td>
                    <td width="20%">
                        {{supplier.name}}
                    </td>
                    <td width="20%">
                        {{supplier.phone}}
                    </td>
                    <td width="20%">
                        {{supplier.email}}
                    </td>
                    <td width="20%">
                        {{supplier.address}}
                    </td>
                    <td width="10%">
                        <button type="button" class="btn btn-info btn-xs" ng-click="updateSupplier(supplier)" >
                            <span class="glyphicon glyphicon-edit"></span> 编辑
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="showRemoveSupplier(supplier, $index)">
                            <span class="glyphicon glyphicon-trash"></span> 删除
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="20">
                        <nav class="page-list">
                            <ul class="pagination pagination-sm">
                                <li ng-class="{disabled: page.first}">
                                    <a href="" ng-click="turnPage(page.number - 1)">&laquo;</a>
                                </li>
                                <li ng-repeat="i in totalPagesList" ng-class="{active: i == page.number}">
                                    <a href="" ng-click="turnPage(i)">{{i+1}}</a>
                                </li>
                                <li ng-class="{disabled: page.last}">
                                    <a href="" ng-click="turnPage(page.number + 1)">&raquo;</a>
                                </li>
                            </ul>
                            <div class="page-total">
                                共 <strong>{{ page.totalElements }}</strong> 条, 每页显示
                                <select class="form-control" style="display: inline; padding:0" ng-model="pageSize" ng-options="value for value in [10, 20, 30, 40, 50]" ng-change="turnPage(0)">
                                </select>
                            </div>
                        </nav>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="panel-body" ng-show="page.content.length == 0">
        <div class="alert alert-warning">没有任何数据被检索到</div>
    </div>
</div>
<section ng-include="template.operator.url"></section>
<!-- supplier delete Modal -->
<div class="modal fade" id="supplierDeleteModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-danger">
                    <span class="glyphicon glyphicon-question-sign"></span> 确定删除
                </h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="removeSupplier()">确定</button>
            </div>
        </div>
    </div>
</div>
