<ol class="breadcrumb">
    <li><a ui-sref="dashboard">首页</a></li>
    <li><a ui-sref="user">用户管理</a></li>
    <li class="active">创建用户</li>
</ol>
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body">
            <h4>用户基本信息</h4>
            <hr>
            <!-- form -->
            <form name="userOperatorForm" class="form-horizontal" role="form" novalidate ng-submit="save(user)">
                <!-- username -->
                <div class="form-group has-feedback" ng-class="{'has-success':(userOperatorForm.username.$dirty && userOperatorForm.username.$valid), 'has-warning':(userOperatorForm.username.$dirty && userOperatorForm.username.$invalid) }">
                    <label class="control-label col-md-2" for="username">用户名 <span class="text-danger">*</span></label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="username" name="username" ng-model="user.username"  placeholder="用户名" required ng-minlength="5" ng-maxlength="50" ensure-unique="/api/users/check-unique/" check-id="{{user.id}}"/>
                        <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="userOperatorForm.username.$dirty && userOperatorForm.username.$valid"></span>
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="userOperatorForm.username.$dirty && userOperatorForm.username.$invalid"></span>
                    </div>
                    <span class="col-md-5 help-block" ng-messages="userOperatorForm.username.$error" ng-show="userOperatorForm.username.$dirty && userOperatorForm.username.$invalid">
                        <span ng-messages-include="views/error-messages.html?1" ></span>
                    </span>
                </div>
                <!-- password -->
                <div class="form-group has-feedback" ng-class="{'has-success':(userOperatorForm.password.$dirty && userOperatorForm.password.$valid), 'has-warning':(userOperatorForm.password.$dirty && userOperatorForm.password.$invalid) }">
                    <label class="control-label col-md-2" for="password">密码 <span class="text-danger">*</span></label>
                    <div class="col-md-5">
                        <input type="password" class="form-control" id="password" name="password" ng-model="user.password"  placeholder="密码" required ng-minlength="5" ng-maxlength="50" ng-focus="clean()"/>
                        <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="userOperatorForm.password.$dirty && userOperatorForm.password.$valid"></span>
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="userOperatorForm.password.$dirty && userOperatorForm.password.$invalid"></span>
                    </div>
                    <span class="col-md-5 help-block" ng-messages="userOperatorForm.password.$error" ng-show="userOperatorForm.password.$dirty && userOperatorForm.password.$invalid">
                        <span ng-messages-include="views/error-messages.html" ></span>
                    </span>
                </div>
                <!-- email -->
                <div class="form-group has-feedback" ng-class="{'has-success':(userOperatorForm.email.$dirty && userOperatorForm.email.$valid), 'has-warning':(userOperatorForm.email.$dirty && userOperatorForm.email.$invalid) }">
                    <label class="control-label col-md-2" for="email">邮箱 <span class="text-danger">*</span></label>
                    <div class="col-md-5">
                        <input type="email" class="form-control" id="email" name="email" ng-model="user.email"  placeholder="邮箱 e.g.: ecomm@gamil.com" required ng-minlength="5" ng-maxlength="50" />
                        <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="userOperatorForm.email.$dirty && userOperatorForm.email.$valid"></span>
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="userOperatorForm.email.$dirty && userOperatorForm.email.$invalid"></span>
                    </div>
                    <span class="col-md-5 help-block" ng-messages="userOperatorForm.email.$error" ng-show="userOperatorForm.email.$dirty && userOperatorForm.email.$invalid">
                        <span ng-messages-include="views/error-messages.html" ></span>
                    </span>
                </div>
                <!-- roles -->
                <div class="form-group">
                    <label class="control-label col-md-2" for="name">所有角色 <span class="text-danger">*</span></label>
                    <div class="col-md-10">
                        <ul class="list-unstyled">
                            <li ng-repeat="role in roles">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="role" ng-model="role.done"> {{role.name}}
                                    </label>
                                </div>
                            </li>
                        </ul>
                        <p class="text-warning" ng-show="rolesDoneWarning">请选择至少一个角色</p>
                    </div>
                </div>
                <!-- button -->
                <div class="form-group">
                    <div class="col-md-5 col-md-offset-2">
                        <button type="submit" class="btn btn-success btn-lg" ng-disabled="!userOperatorForm.$valid">保存</button>
                        <button type="button" class="btn btn-danger btn-lg" ng-click="remove()" ng-if="action=='update'">删除</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
