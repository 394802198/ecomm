<ol class="breadcrumb">
    <li><a ui-sref="dashboard">首页</a></li>
    <li class="active">用户管理</li>
</ol>
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body">
            <!-- Single button -->
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    操作 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a ui-sref="user.operator">创建用户</a></li>
                    <li><a ui-sref="user.role">创建用户角色</a></li>
                </ul>
            </div>
        </div>
        <table class="table" ng-show="page">
            <thead>
                <tr>
                    <th width="25%">编号</th>
                    <th width="25%">用户名</th>
                    <th width="25%">邮箱</th>
                    <th width="25%">角色</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in page.content">
                    <td>
                        {{user.id}}
                    </td>
                    <td>
                        <a ui-sref="user.operator({id:user.id})">{{user.username}}</a>
                    </td>
                    <td>
                        {{user.email}}
                    </td>
                    <td>
                        {{user.roleString}}
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="20">
                        <nav class="page-list">
                            <ul class="pagination">
                                <li ng-class="{disabled: page.first}">
                                    <a href="javascript:void(0)" ng-click="turnPage(page.number - 1)">&laquo;</a>
                                </li>
                                <li ng-repeat="i in totalPagesList" ng-class="{active: i == page.number}" >
                                    <a href="javascript:void(0)" ng-click="turnPage(i)">{{i+1}}</a>
                                </li>
                                <li ng-class="{disabled: page.last}">
                                    <a href="javascript:void(0)" ng-click="turnPage(page.number + 1)">&raquo;</a>
                                </li>
                            </ul>
                            <div class="page-total">
                                共 <strong>{{ page.totalElements }}</strong> 条
                            </div>
                        </nav>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
