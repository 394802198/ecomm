<ol class="breadcrumb">
    <li><a ui-sref="dashboard">首页</a></li>
    <li class="active">店铺管理</li>
</ol>
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body">
            <!-- Single button -->
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    操作 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a ui-sref="shop.operator">创建店铺</a></li>
                </ul>
            </div>
        </div>
        <table class="table" ng-show="page">
            <thead>
                <tr>
                    <th width="14%">编号</th>
                    <th width="14%">店名</th>
                    <th width="14%">类型</th>
                    <th width="14%">状态</th>
                    <th width="14%">管理员</th>
                    <th width="14%">货币</th>
                    <th>价钱等级</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="shop in page.content">
                    <td>
                        {{shop.id}}
                    </td>
                    <td>
                        <a ui-sref="shop.operator({id:shop.id})">{{shop.name}}</a>
                    </td>
                    <td>
                        {{shop.type == 0 ? '自营' : '合作'}}
                    </td>
                    <td>
                        {{shop.status == 0 ? '禁用' : '正常'}}
                    </td>
                    <td>
                        {{shop.user.username}}
                    </td>
                    <td>
                        {{shop.currency.name}}
                    </td>
                    <td>
                        {{shop.priceLevel}}
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="20">
                        <nav class="page-list">
                            <ul class="pagination pagination-sm">
                                <li ng-class="{disabled: page.first}">
                                    <a href="" ng-click="turnPage(page.number - 1)">&laquo;</a>
                                </li>
                                <li ng-repeat="i in totalPagesList" ng-class="{active: i == page.number}">
                                    <a href="" ng-click="turnPage(i)">{{i+1}}</a>
                                </li>
                                <li ng-class="{disabled: page.last}">
                                    <a href="" ng-click="turnPage(page.number + 1)">&raquo;</a>
                                </li>
                            </ul>
                            <div class="page-total">
                                共 <strong>{{ page.totalElements }}</strong> 条, 每页显示
                                <select class="form-control" style="display: inline; padding:0" ng-model="pageSize" ng-options="value for value in [10, 20, 30, 40, 50]" ng-change="turnPage(0)">
                                </select>
                            </div>
                        </nav>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
